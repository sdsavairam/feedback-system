<form [formGroup]="loginForm">
  <div class="login-container">
    <div class="login-title">LOGIN</div>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username">
      <mat-error *ngIf="loginForm.controls.username.invalid"> Username is required.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="loginForm.controls.password.invalid"> Password is required.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()" [disabled]="!loginForm.valid">Login</button>

    <div *ngIf="showError" class="error-class">
      <span> Username / Password is incorrect</span>
    </div>
  </div>
</form>
